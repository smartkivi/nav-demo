<!DOCTYPE html>
<html>
    <head>
        <meta charset:"UTF-8">
        <title>我的导航</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div id="Main" class="wrapper">
                
            </div>
        </main>
        <footer></footer>
        <script>
                var keys = {
                '0':['q','w','e','r','t','y','u','i','o','p'],
                '1':['a','s','d','f','g','h','j','k','l'],
                '2':['z','x','c','v','b','n','m'],
                'length':3
            }
            var hash = {
                'q':'qq.com',
                'w':'weibo.com',
                'e':'ele.me',
                'r':'renren.com',
                't':'tianya.cn',
                'y':'youtube.com',
                'u':'uc.com',
                'i':'iqiyi.com',
                'o':'opera.com',
                'p':'pansoso.com',
                'a':'acfun.cn',
                's':'sohu.com',
                'm':'www.mcdonalds.com.cn',
                'b':'bilibili.com'
            }
            var hashInlocalstorage=JSON.parse(localStorage.getItem('uuu') || 'null')
            if(hashInlocalstorage){
                hash=hashInlocalstorage
            }

            index1=0
            while(index1<keys['length']){
                Div=document.createElement('div')
                document.getElementById('Main').appendChild(Div)
                row=keys[index1]
                index2=0
                while(index2<row['length'])
                {
                    Kbd=document.createElement('kbd')
                    Div.appendChild(Kbd)
                    Kbd.textContent=row[index2]

                    Button=document.createElement('button')
                    Kbd.appendChild(Button)
                    Button.textContent='E'
                    Button.id=row[index2]
                    Button.onclick=function(xxx){
                        key=xxx.target.id
                        content=prompt('给我一个网址')
                        hash[key]=content //hash变更
                        localStorage.setItem('uuu',JSON.stringify(hash))
                        // console.log(hash)
                    }

                    index2=index2+1
                }
                index1=index1+1
            }

            document.onkeypress=function(xxx){
                key=xxx['key']
                // console.log(key)
                website=hash[key]
                // location.href='http://'+website
                window.open('http://'+website,'_blank')
            }
        </script>
    </body>
</html>
